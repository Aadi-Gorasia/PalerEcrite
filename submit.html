<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALER ECRITE | SUBMIT</title>
    <link rel="icon" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        input, textarea {
            background: transparent; border: none; border-bottom: 2px solid #000;
            font-family: 'Space Grotesk', sans-serif; font-size: 2vw; color: #050505;
            outline: none; padding-bottom: 10px; width: 100%;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus { border-bottom-color: #ff3300; }
        ::placeholder { color: #aaa; font-family: 'Cinzel', serif; font-style: italic; }
    </style>
</head>
<body class="antialiased">
    <div id="cursor-dot"></div>
<div id="cursor-ring"></div>
    <div class="noise-overlay"></div>
    <div class="page-transition"></div>

    <nav class="fixed top-0 w-full p-8 flex justify-between mix-blend-exclusion text-white z-50">
        <a href="index.html" class="font-black text-2xl scramble-hover">PE.</a>
        <a href="menu.html" class="font-bold font-mono">MENU</a>
    </nav>

    <div class="main-wrapper">
        <section class="min-h-screen flex flex-col md:flex-row">
            <!-- LEFT: INFO -->
            <div class="w-full md:w-1/2 p-12 md:p-24 bg-[#ff3300] text-black flex flex-col justify-center relative overflow-hidden">
                <div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                <h1 class="text-[8vw] font-black leading-[0.9] mb-8 relative z-10">DON'T<br>BE<br>BORING.</h1>
                <p class="font-mono text-sm max-w-xs border-l-2 border-black pl-4 relative z-10 font-bold">
                    We accept: Madness, incoherent rambling, and experimental fiction.<br><br>
                    We do not accept: Your high school creative writing assignment.
                </p>
            </div>

            <!-- RIGHT: FORM -->
            <div class="w-full md:w-1/2 p-12 md:p-24 bg-[#e8e6e1] flex flex-col justify-center relative">
                <form id="submission-form" class="flex flex-col gap-12 max-w-lg" action="https://formspree.io/f/xwpgqzvv"
  method="POST">
                    <div class="input-group">
                        <label class="text-[10px] font-bold tracking-widest text-[#ff3300] mb-2 block">CODENAME</label>
                        <input type="text" name="Author" placeholder="Who are you?" data-cursor="TYPE">
                    </div>
                    <div class="input-group">
                        <label class="text-[10px] font-bold tracking-widest text-[#ff3300] mb-2 block">FREQUENCY</label>
                        <input type="email" name="Correspondence" placeholder="Email Address" data-cursor="TYPE">
                    </div>
                    <div class="input-group">
                        <label class="text-[10px] font-bold tracking-widest text-[#ff3300] mb-2 block">THE WORK</label>
                        <textarea rows="6" name="Work" placeholder="Paste link or text here" data-cursor="WRITE"></textarea>
                    </div>
                    
                    <button type="submit" class="mt-8 text-4xl font-black text-left hover:text-[#ff3300] transition-colors flex items-center gap-4 group" data-cursor="SEND">
                        <span>UPLOAD</span>
                        <span class="group-hover:translate-x-4 transition-transform duration-300">â†’</span>
                    </button>
                    <p id="success-msg" class="text-xs font-mono text-[#ff3300] opacity-0 transition-opacity">Transmission Received.</p>
                </form>
            </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.29/bundled/lenis.min.js"></script>
    <script src="main.js"></script>
    <script>
        document.getElementById('submission-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const msg = document.getElementById('success-msg');
            
            btn.innerHTML = "UPLOADING...";
            
            setTimeout(() => {
                btn.innerHTML = "SENT";
                btn.classList.add('text-[#ff3300]');
                msg.style.opacity = 1;
            }, 1500);
        });
    </script>
</body>
</html>
